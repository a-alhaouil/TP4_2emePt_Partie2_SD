<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <input type="text"  [(ngModel)]="keyword" >
        <button (click)="searchProducts()" class="btn btn-outline-success" >Search
        <i class="bi bi-search"></i>
        </button>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th><th>Price</th><th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products ">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handleCheckedProduct(product)"
                class="btn btn-outline-success">
                <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger">
              <i (click)="handleDelete(product)" class="bi bi-trash"></i>
            </button>
          </td>
          <td>
            <button (click)="handleEdit(product)" class="btn btn-outline-info">
              <i class="bi bi-pencil"></i>
            </button>
          </td>

        </tr>
        </tbody>
      </table>
<!--      <ul class="nav nav-pills">-->
<!--        <li *ngFor="let page of [].constructor(this.totalPages); let i=index">-->
<!--          <button (click)="handleGotoPage(i+1)"-->
<!--                  [class.btn-success]="currentPage==(i+1)" class="btn ms-1"-->
<!--          >-->
<!--            {{i+1}}-->
<!--          </button>-->
<!--        </li>-->
<!--      </ul>-->
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(totalPages); let i = index" class="nav-item">
          <button (click)="handleGotoPage(i + 1)"
                  [ngClass]="currentPage === (i + 1) ? 'btn-success' : 'btn-outline-success'"
                  class="btn ms-2">
            {{(i + 1)}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
